name: Provide data

on:
  schedule:
    - cron:  '0 5-20/3 * * *' # runs every 3 hours between 05:00-20:00 UTC
  workflow_dispatch:

jobs:
  provide_data_artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # fetch whole history
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Install the dependencies
      run: |
        uv sync --locked --all-extras --dev
        
    - name: Prepare data from git
      run: uv run python extract_git_history.py -i occupancy.csv -o occupancy_history.csv --start-at be9808b76526d4b8646232e1d63148f10930576b
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: data-artifact
        path: occupancy_history.csv
    
